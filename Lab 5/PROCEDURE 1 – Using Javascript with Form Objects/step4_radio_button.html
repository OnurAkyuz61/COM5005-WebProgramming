<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 4 - Radio Button</title>
</head>
<body>
    <h2>Step 4 - Radio Button</h2>
    
    <form>
        <label><b>Let's Rate the Web Lesson</b></label><br/>
        
        <input type="radio" name="lesson" id="radioBtn_1" value=1> So Hard <br/>
        <input type="radio" name="lesson" id="radioBtn_2" value=2> Hard <br/>
        <input type="radio" name="lesson" id="radioBtn_3" value=3> So-so! <br/>
        <input type="radio" name="lesson" id="radioBtn_4" value=4> Good <br/>
        <input type="radio" name="lesson" id="radioBtn_5" value=5> So Fun <br/>
        
        <button type="submit" id="submitBtn">OK</button>
    </form>
</body>
</html>
