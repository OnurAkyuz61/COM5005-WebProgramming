<html>
<head>
    <title>Colspan and Rowspan Example</title>
</head>
<body>
    <h2>Table with Colspan and Rowspan</h2>
    <table border="1">
        <tr>
            <td colspan="2">row 1, column 1 and 2 combined</td>
        </tr>
        <tr>
            <td rowspan="2">rows 2 and 3 combined, column 1</td>
            <td>row 2, column 2</td>
        </tr>
        <tr>
            <td>row 3, column 2</td>
        </tr>
    </table>
</body>
</html>
