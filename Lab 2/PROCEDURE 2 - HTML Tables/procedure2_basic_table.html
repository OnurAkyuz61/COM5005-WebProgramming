<html>
<head>
    <title>Basic Table Example</title>
</head>
<body>
    <h2>Basic Table with Border</h2>
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>row 1, column 1</td>
            <td>row 1, column 2</td>
        </tr>
        <tr>
            <td>row 2, column 1</td>
            <td>row 2, column 2</td>
        </tr>
    </table>
</body>
</html>
