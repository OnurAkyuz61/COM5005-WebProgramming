<!DOCTYPE html>
<html>
<body>

<div id="result"></div>

<script>
    // We set the value of a to 5.
    var a = 5;
    
    // We set the value of b to 6.
    var b = 6;
    
    /*
        If we add the variables a and b, we get 5 + 6 = 11.
        Let's put this in a paragraph.
    */
    var c = a + b;
    document.getElementById("result").innerHTML = c;
</script>

</body>
</html>
