<!DOCTYPE html>
<html>
<body>

<div id="result1"></div>
<div id="result2"></div>
<div id="result3"></div>

<script>
    var a = 5;
    var b = 6;
    var c = "Ali";
    var d = "Veli";
    
    //Number + Number
    var x = a + b;
    //Number + String
    var y = a + c;
    //String + String
    var z = c + d;
    
    document.getElementById("result1").innerHTML = x;
    document.getElementById("result2").innerHTML = y;
    document.getElementById("result3").innerHTML = z;
</script>

</body>
</html>
