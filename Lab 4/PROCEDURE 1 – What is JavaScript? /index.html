<!DOCTYPE html>
<html>
<head>
    <title>Procedure 1 - What is JavaScript?</title>
</head>
<body>
    <h1>JavaScript Basic Example</h1>
    <p>This demonstrates JavaScript embedded in HTML using script tags.</p>
    
    <!-- JavaScript in the body section -->
    <script language="JavaScript">
        /* JavaScript commands can be written here */
        document.write("<p>This text was generated by JavaScript!</p>");
        document.write("<p>JavaScript makes web pages interactive.</p>");
    </script>
    
</body>
</html>
